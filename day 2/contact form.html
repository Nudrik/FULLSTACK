<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4; /* Changed background to light gray */
            margin: 0;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 5px solid; /* Added colorful border */
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1; /* Colorful border */
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #3498db; /* Change border color on focus */
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
<form action="/submit-form" method="post" style="width: 100%; height: auto;">

        <label for="contact-name">Full Name:</label>
        <input type="text" id="contact-name" name="contact-name" required>

        <label for="contact-email">Email Address:</label>
        <input type="email" id="contact-email" name="contact-email" required>

        <label for="contact-message">Your Message:</label>
        <textarea id="contact-message" name="contact-message" rows="8" required></textarea>

        <label for="contact-phone">Phone Number:</label>
        <input type="text" id="contact-phone" name="contact-phone" required>

        <label for="contact-address">Address:</label>
        <input type="text" id="contact-address" name="contact-address" required>

        <label for="contact-subject">Subject:</label>
        <input type="text" id="contact-subject" name="contact-subject" required>

    <button type="submit" onclick="handleSubmit()">Send Message</button>

    </form>
<script>
    function handleSubmit() {
        alert("Your message has been sent!");
    }
</script>

</html>
