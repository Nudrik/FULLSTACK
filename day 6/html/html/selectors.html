<body>
    <h1>
        This is h1

            This is Child

                <div>

                </div>
                <p>This is p</p>
            </div>
        </div>
        <p>This is not a div</p>
        <div>
            This is child
        </div>
    </div>
    <div class="class">
        This is an example for Class selector
    </div>
    <div class="class">
        Other Div
    </div>
    <h2 id="welcome">
        Welcome Everyone
    </h2>
    <input type="text">
    <input type="text">

    <div class="child-selector">
        <div class="hi">
            top div
            <div class="hi">
                child div
            </div>
        </div>
        <p class="hi">
            p tag
        </p>
        <div>
            bottom div
        </div>
    </div>
    <div>
        <div  class="adjacent-div">
            Adjacent div
        </div>
        <p>
            Adjacent p
        </p>
        <p>
            Adjacent p
        </p>
    </div>
