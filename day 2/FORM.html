<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Changed background to black */
            margin: 0;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 5px solid; /* Added colorful border */
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1; /* Colorful border */
        }
        fieldset {
            border: 2px solid #007BFF;
            padding: 10px;
        }
        legend {
            font-weight: bold;
            color: #007BFF;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enhanced Form</h1>
    <form action="#" method="post" class="box"> <!-- Added box class to form -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name" style="width: 120px; display: inline-block;">Name:</label>

            <input type="text" id="name" name="name" required><br><br>


            <label for="email" style="width: 120px; display: inline-block;">Email:</label>

            <input type="email" id="email" name="email" required><br><br>


            <label for="password" style="width: 120px; display: inline-block;">Password:</label>

            <input type="password" id="password" name="password" required><br><br>


            <label style="width: 120px; display: inline-block;">Gender:</label>
            <ol>
                <li>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </li>
                <li>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </li>
            </ol><br><br>



            <label for="interests" style="width: 120px; display: inline-block;">Interests:</label>
            <ol>
                <li>
                    <input type="checkbox" id="coding" name="interests" value="coding">
                    <label for="coding">Coding</label>
                </li>
                <li>
                    <input type="checkbox" id="music" name="interests" value="music">
                    <label for="music">Music</label>
                </li>
            </ol><br><br>



            <label for="country" style="width: 120px; display: inline-block;">Country:</label>

            <select id="country" name="country" style="width: auto;">

                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="india">india</option>
                <option value="pakisthan">pakisthan</option>
                <option value="singapore">singapore</option>
            </select><br><br>

            <label for="comments" style="width: 120px; display: inline-block;">Comments:</label>

            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>


            <label for="file" style="width: 120px; display: inline-block;">Upload a file:</label>

            <input type="file" id="file" name="file" style="width: auto;"><br><br>


            <label for="color" style="width: 120px; display: inline-block;">Favorite Color:</label>

            <input type="color" id="color" name="color" style="width: auto;"><br><br>


            <label for="date" style="width: 120px; display: inline-block;">Select a Date:</label>

            <input type="date" id="date" name="date" style="width: auto;"><br><br>


            <label for="time" style="width: 120px; display: inline-block;">Select a Time:</label>

            <input type="time" id="time" name="time" style="width: auto;"><br><br>


            <label for="progress" style="width: 120px; display: inline-block;">Progress:</label>

            <progress id="progress" value="50" max="100"></progress><br><br>


            <label for="meter" style="width: 120px; display: inline-block;">Meter:</label>

            <meter id="meter" value="0.6" min="0" max="1"></meter><br><br>


            <button type="submit">Submit</button>
        </fieldset>
        <fieldset>
            <legend>Contact Us</legend>
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="contact-name" required>

            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <label for="contact-message">Message:</label>
            <textarea id="contact-message" name="contact-message" rows="4" required></textarea>

            <button type="submit">Submit</button>

        </fieldset>
        <output id="result"></output>
    </form>
</body>
</html>
