<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        form {
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 5px solid;
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #3498db;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <form action="/submit-form" method="post">
        <h1>Contact Us</h1>
        <label for="contact-name">Full Name:</label>
        <input type="text" id="contact-name" name="contact-name" required>

        <label for="contact-email">Email Address:</label>
        <input type="email" id="contact-email" name="contact-email" required>

        <label for="contact-message">Your Message:</label>
        <textarea id="contact-message" name="contact-message" rows="8" required></textarea>

        <label for="contact-phone">Phone Number:</label>
        <input type="text" id="contact-phone" name="contact-phone" required>

        <label for="contact-address">Address:</label>
        <input type="text" id="contact-address" name="contact-address" required>

        <label for="contact-subject">Subject:</label>
        <input type="text" id="contact-subject" name="contact-subject" required>

        <button type="submit">Send Message</button>
    </form>
</body>
</html>
