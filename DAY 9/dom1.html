<body>
    <div class="mainContainer" id="root">

    </div>
    
    <script>
        function initializePage() {
        let rootElement = document.getElementById("root");

            rootElement.textContent = "Main Div";
            rootElement.style.color = "red";
            rootElement.style.fontSize = "20px";
        }

        function createHeading(rootElement) {
            let heading1 = document.createElement("h1");
            heading1.textContent = "This is Heading1";
            rootElement.appendChild(heading1);

            heading1.addEventListener("click", function () {
                heading1.classList.add("mainHeading");
            });
        }

        function addEventListeners() {
            document.addEventListener("keydown", function (event) {
                if (event.key === "g") {
                    console.log("the key pressed is: ", event.key);
                }
            });

            document.addEventListener("keyup", function (event) {
                console.log("Anurag College");
            });
        }

        // Initialize the page
        initializePage();
        createHeading(rootElement);

        addEventListeners();
