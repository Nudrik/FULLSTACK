  <body>
    <form class="register-form" style="text-align: center;">
      <div>
        <label for="fname">First name:</label>
        <input type="text" value="Ram" id="fname" placeholder="Enter your name" required/>
      </div>
      <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" placeholder="Enter your last name"/>
      </div>
      <div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="Enter email" required/>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" minlength="5" maxlength="10"/>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter Age" min="18" max="60" required/>
      </div>
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" />
      </div>
      <div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" /> Female
        <input type="radio" name="gender" /> Other
      </div>
      <div>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" value=""/> Reading <input type="checkbox" /> Playing
        <input type="checkbox" /> Dancing
      </div>
      <div>
        <label for="year">Year of Study</label>
        <select name="year" id="year">
          <option value="1">1st Year</option>
          <option value="2">2st Year</option>
          <option value="3">3st Year</option>
          <option value="4">4st Year</option>
        </select>
      </div>
      <div>
        <label for="address">Address</label>
        <textarea name="address" id="address" rows="5"></textarea>
      </div>
      <div>
        <label for="file">Upload your resume</label>
        <input type="file" />
      </div>
      <div>
        <label for="exp">What is your experience</label>
        <input type="range" min="5" max="20" value="20">
      </div>
      <div>
        <label for="color">Pick a color</label>
        <input type="color">
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
